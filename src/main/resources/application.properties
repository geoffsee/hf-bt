spring.application.name=hf-bt

# Demo peer feature flags (edgy milestone A)
# When enabled, the bootstrap will include this local peer URL (WebTransport endpoint)
# Keep disabled by default to avoid CI/network flakiness
demo.peer.enabled=false
demo.peer.url=https://localhost:443/.well-known/webtransport
demo.peer.impl=jetty
demo.peer.host=127.0.0.1
# Leave demo.peer.port unset to allow the launcher to allocate an ephemeral port.
demo.peer.script-path=scripts/peer_sidecar.py
demo.peer.python-command=python3

# Webseed proxy configuration
webseed.base-url=https://huggingface.co
webseed.timeout-ms=10000
